<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <title>Task 5</title>
    <script type="application/javascript">
      $(document).ready(function() {
        function createFamilyTree() {
          var table = $('<table>').append(
            $('<thead>').append(
              $('<tr>').append(
                $('<th>').text('Firstname'),
                $('<th>').text('Lastname'),
                $('<th>') // for the remove button
              )
            ),
            $('<tbody>')
          );
          $('body').append(table);
        }

        function addNewMember(firstName, lastName) {
          var row = $('<tr>').append(
            $('<td>').text(firstName),
            $('<td>').text(lastName),
            $('<td>').text('(x)').css('background-color', 'orange').click(function() {
              $(this).parent().remove();
            })
          );
          $('tbody').append(row);
        }

        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
      });
    </script>
  </head>

</html>
